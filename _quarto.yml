project:
  type: book
  output-dir: _book

book:
  title: "GPU-Accelerated Mathematical Illustration"
  subtitle: "An Introduction to Shader Programming"
  author: "Steve Trettel"
  date: today
  date-format: "MMMM YYYY"
  
  chapters:
    - index.qmd
    - outline.qmd
    - day1.qmd
    - day2.qmd
    - day3.qmd
    - day4.qmd
    - day5a.qmd  # Advanced Raymarching option
    - day5b.qmd  # Buffers/PDEs option
    # - resources.qmd
  
  appendices:
    - glsl-reference.qmd
    # - shadertoy-tips.qmd
    - debug-reference.qmd

  sidebar:
    style: "docked"
    collapse-level: 1
    
  repo-url: https://github.com/yourusername/shader-course
  downloads: [pdf]

bibliography: references.bib

format:
  html:
    theme: 
      light: [cosmo, custom.scss]
      dark: [cosmo, custom-dark.scss]
    code-copy: true
    code-overflow: wrap
    code-tools: true
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 2
    link-external-newwindow: true
    
  pdf:
    documentclass: scrbook
    papersize: letter
    toc: true
    toc-depth: 2
    number-sections: true
    colorlinks: true
    geometry:
      - margin=1in
    include-in-header:
      text: |
        \usepackage{fancyhdr}
        \pagestyle{fancy}

# Syntax highlighting for GLSL
highlight-style: github

# Execution options
execute:
  freeze: auto  # Re-render only when source changes
  echo: true
  warning: false