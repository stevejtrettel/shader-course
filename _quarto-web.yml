            href: lectures/day3/shaders.qmd
      - section: "Day 4: Simulations"
        contents:
          - text: "Notes"
            href: lectures/day4/notes.qmd
          - text: "Code"
            href: lectures/day4/shaders.qmd
      - section: "Day 5: Rendering"
        contents:
          - text: "Notes"
            href: lectures/day5/notes.qmd
          - text: "Code"
            href: lectures/day5/shaders.qmd
      # - text: "Download PDF"
      #   href: GPU-Accelerated-Mathematical-Illustration.pdf
