          - text: "Homework"
            href: lectures/day1/homework.qmd
      - section: "Day 2: Fractals"
        contents:
          - text: "Notes"
            href: lectures/day2/notes.qmd
          - text: "Code"
            href: lectures/day2/shaders.qmd
          - text: "Homework"
            href: lectures/day2/homework.qmd
      - section: "Day 3: Tilings"
        contents:
          - text: "Notes"
            href: lectures/day3/notes.qmd
