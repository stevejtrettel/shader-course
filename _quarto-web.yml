project:
  type: website
  output-dir: _site

website:
  title: "GPU-Accelerated Mathematical Illustration"
  repo-url: https://github.com/stevejtrettel/shader-course

  sidebar:
    style: docked
    collapse-level: 2
    contents:
      - index.qmd
      - section: "Day 1: Introduction"
        contents:
          - text: "Lecture Notes"
            href: lectures/day1/notes.qmd
          - text: "Slides"
            href: lectures/day1/slides.html
          - text: "Shader Code"
            href: lectures/day1/shaders.qmd
      - section: "Day 2: Dynamics"
        contents:
          - text: "Lecture Notes"
            href: lectures/day2/notes.qmd
          - text: "Slides"
            href: lectures/day2/slides.html
          - text: "Shader Code"
            href: lectures/day2/shaders.qmd
      - section: "Day 3: Tilings"
        contents:
          - text: "Lecture Notes"
            href: lectures/day3/notes.qmd
          - text: "Slides"
            href: lectures/day3/slides.html
          - text: "Shader Code"
            href: lectures/day3/shaders.qmd
      - section: "Day 4: Ray Marching"
        contents:
          - text: "Lecture Notes"
            href: lectures/day4/notes.qmd
          - text: "Slides"
            href: lectures/day4/slides.html
          - text: "Shader Code"
            href: lectures/day4/shaders.qmd
      - text: "Download PDF"
        href: GPU-Accelerated-Mathematical-Illustration.pdf

format:
  html:
    theme:
      light: [cosmo, custom.scss]
      dark: [darkly, custom.scss]
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 2
    link-external-newwindow: true
    smooth-scroll: true
