format:
  html:
    theme:
      light: [cosmo, styles/website.scss]
      dark: [darkly, styles/website.scss]
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 3
    number-sections: true
    number-depth: 2
    link-external-newwindow: true
    smooth-scroll: true